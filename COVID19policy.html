<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>hotel</title>
<style>
    
    #map{
        position: absolute;
        top: 50px;
        width: 100%;
        height: 90%;
        border-width: 2px;
    }
    
    ul.guide {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}



li a {
    display: block;
    color: #F2E2D2;
    text-align: center;
    padding: 13px 40px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}

li a.active {
    background-color:#ca5116;
    color: #F2E2D2;
}

label{
    color: #F2E2D2;
}

#legend {
    position: relative;
    top: 20px;
    left: 70px;
    width: 90%;
}

</style>
<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.3/jquery.csv.min.js"></script>
<script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
<script type="text/javascript" src="https://assets.pyecharts.org/assets/maps/world.js"></script>
<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.bootcdn.net/ajax/libs/pretty-checkbox/3.0.3/pretty-checkbox.min.css" rel="stylesheet">

</head>
<body style="background-color:#333">
    <ul class="guide">
        <li style="float:left"><a href="COVID19.html">疫情分析</a></li>
        <li style="float:left"><a href="COVID19policy.html" class="active">政策分析</a></li>
        <li style="float:right"><a href="help.html">帮助</a></li>
    </ul>
    
    <div id="legend">
        <div class="pretty p-default p-curve">
            <input type="radio" name="color" value="strick_idx" checked/>
            <div class="state p-warning-o"> <label>政策严格程度</label></div>
        </div>
        <div class="pretty p-default p-curve">
            <input type="radio" name="color" value="school_close"/>
            <div class="state p-warning-o"> <label>学校</label></div>
        </div>
        <div class="pretty p-default p-curve">
            <input type="radio" name="color" value="workplace_close"/>
            <div class="state p-warning-o"> <label>工作场所</label></div>
        </div>
        <div class="pretty p-default p-curve">
            <input type="radio" name="color" value="public_events"/>
            <div class="state p-warning-o"> <label>公共活动</label></div>
        </div>
        <div class="pretty p-default p-curve">
            <input type="radio" name="color" value="gathering"/>
            <div class="state p-warning-o"> <label>集会限制</label></div>
        </div>
        <div class="pretty p-default p-curve">
            <input type="radio" name="color" value="stay_at_home"/>
            <div class="state p-success-o"> <label>居家隔离</label></div>
        </div>
        <div class="pretty p-default p-curve">
            <input type="radio" name="color" value="campagins"/>
            <div class="state p-warning-o"> <label>公共宣传</label></div>
        </div>
        <div class="pretty p-default p-curve">
            <input type="radio" name="color" value="public_stransport"/>
            <div class="state p-warning-o"> <label>公共交通</label></div>
        </div>
        <div class="pretty p-default p-curve">
            <input type="radio" name="color" value="internal_move"/>
            <div class="state p-warning-o"> <label>国内旅行</label></div>
        </div>
        <div class="pretty p-default p-curve">
            <input type="radio" name="color" value="international_traval"/>
            <div class="state p-warning-o"> <label>国际旅行</label></div>
        </div>
        <div class="pretty p-default p-curve">
            <input type="radio" name="color" value="testing_policy"/>
            <div class="state p-success-o"> <label>测试政策</label></div>
        </div>
        <div class="pretty p-default p-curve">
            <input type="radio" name="color" value="contract_trace"/>
            <div class="state p-warning-o"> <label>接触跟踪</label></div>
        </div>
    </div>
    <div id="map">
        
    </div>

    <!-- div标签表示一个块，它是我们的图片容器。所以属性style里 宽度和高度是可以自定义的，1800px代表1800像素，块的宽度和高度于生成图片的尺寸相关，在下面的饼状图中则同理。-->
    <script type="text/javascript" src="js/build_policy_map.js"></script>
    
    
</body>
