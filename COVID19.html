<body style="background-color:#333">
    <ul class='guide'>
        <li style="float:left"><a href="COVID19.html" class="active">疫情分析</a></li>
        <li style="float:left"><a href="COVID19policy.html">政策分析</a></li>
        <li style="float:right"><a href="help.html">帮助</a></li>
    </ul>

    <div id="legend">

        <div class="pretty p-default p-curve">
            <input type="radio" name="color" value="confirmed" checked/>
            <div class="state p-warning-o">
                <label>累计确诊</label>
            </div>
        </div>

        <div class="pretty p-default p-curve">
            <input type="radio" name="color" value="recovered" />
            <div class="state p-warning-o">
                <label>累计治愈</label>
            </div>
        </div>

        <div class="pretty p-default p-curve">
            <input type="radio" name="color" value="death" />
            <div class="state p-warning-o">
                <label>累计死亡</label>
            </div>
        </div>
        <div class="pretty p-default p-curve">
            <input type="radio" name="color" value="cur_confirmed"/>
            <div class="state p-warning-o">
                <label>现存确诊</label>
            </div>
        </div>

    </div>

    <div id="map"></div>

    <div id="card", align="center" style="display: none;background-color: #333;">
        
            <div style="float: left;width: 70%;">
                <div id="barstack" style="width: 800px; height: 250px;float: left;"></div>
                <div id="agepie" style="width: 400px; height: 220px;float: left;"></div>
                <div id="areapath" style="width: 400px; height: 220px;float: left;"></div>
            </div>
            <div style="float: left;">
                <div id="cardtext" style="color: black;text-align: left;height: 150px;"></div>
                <div id="eventrich" style="width: 250px; height: 300px;"></div>
            </div>
        
    </div>

    <!--    temp code and will be deleted soon      -->
    <div id="tmp">
        <button class="btn" id="button" onclick="my_function()">display or not</button>
    </div>

    <script>
        function my_function() {
            if (document.getElementById("card").style.display == "") {
                document.getElementById("card").style.display="none";
            }
            else {
                document.getElementById("card").style.display="";
            }

        }

    </script>
    <!--    temp code and will be deleted soon      -->


    <!-- div标签表示一个块，它是我们的图片容器。所以属性style里 宽度和高度是可以自定义的，1800px代表1800像素，块的宽度和高度于生成图片的尺寸相关，在下面的饼状图中则同理。-->
    <script type="text/javascript" src="js/build_epidemic_map.js"></script>
